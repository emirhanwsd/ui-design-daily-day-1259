<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select User</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="profiles">
        <h1 class="title">Who is playing now?</h1>
        <div class="cards">
            <div class="card">
                <img src="images/user-1.png" alt="User 1" class="card-image">
                <a class="card-user">tika-m</a>
            </div>
            <div class="card">
                <img src="images/user-2.png" alt="User 2" class="card-image">
                <a class="card-user">garlic-naan</a>
            </div>
            <div class="add-card">
                <div class="add-card-icon">
                    <img src="images/Add.png" alt="Add user">
                </div>
                <a class="add-card-text">Add user</a>
            </div>
        </div>
        <div class="button">Manage users</div>
    </div>
</body>
</html>
